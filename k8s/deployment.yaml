apiVersion: apps/v1
kind: Deployment
metadata:
  name: rockaden2
  labels:
    app: rockaden2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rockaden2
  template:
    metadata:
      labels:
        app: rockaden2
    spec:
      containers:
        - name: rockaden2
          image: rockaden2:latest
          ports:
            - containerPort: 3002
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: rockaden2-secrets
                  key: DATABASE_URL
            - name: PAYLOAD_SECRET
              valueFrom:
                secretKeyRef:
                  name: rockaden2-secrets
                  key: PAYLOAD_SECRET
            - name: NEXT_PUBLIC_SERVER_URL
              value: "https://rockaden.msvens.com"
            - name: SEED_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: rockaden2-secrets
                  key: SEED_ADMIN_EMAIL
            - name: SEED_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rockaden2-secrets
                  key: SEED_ADMIN_PASSWORD
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: rockaden2
spec:
  selector:
    app: rockaden2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3002
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rockaden2
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - rockaden.msvens.com
      secretName: rockaden2-tls
  rules:
    - host: rockaden.msvens.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rockaden2
                port:
                  number: 80
